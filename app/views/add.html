<!-- Habit Add form start -->

<div class="banner">
Start a Habit!
</div>

<form role="form" name="addHabitForm">
  <div class="form-group">

    <label for="habit-txt">I want to</label>

    <input type="text" 
      class="form-control input-block-level" 
      placeholder="" 
    	ng-model="form_habit" 
      required />

    <label>every day.</label>

  </div>
  <button type="button" class="btn btn-default btn-lg pull-right"
      ng-click="saveHabit()" ng-disabled="!addHabitForm.$valid">
      Start Tracking
  </button>
</form>
