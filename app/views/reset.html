
<hbt-navbar button-type="details"></hbt-navbar>

<div class="constrain-width">

<div class="container-fluid content">
  <div class="row-fluid">
    <div class="span12">
<!-- Habit Details start -->

<h1>Reset: {{habit.text}}</h1>
<p>
  You've been tracking this habit for {{stats.total_links}} days, 
  are you sure you want to reset it? 

  Doing so will 
  <strong class="underline">erase all</strong> of your 
  progress!
</p>

<hr />

<!-- Habit Details end -->
    </div><!-- span -->
  </div><!-- row -->

  <div class="row-fluid details-btns">
    <div class="span12">
        <button type="button" class="btn btn-default btn-lg pull-left"
          ng-click="goBack()">
          <i class="icon-arrow-left"></i>
          No, Cancel
        </button>
        <button type="button" class="btn btn-default btn-lg pull-right"
          ng-click="resetHabit({{habit.id}})">
          <i class="icon-time"></i>
          Yes, Reset It!
        </button>
    </div>
  </div>
</div><!-- container -->

</div>
