<!DOCTYPE html>
<html lang="en" ng-csp>
  <head>

    <meta charset="utf-8">

    <title>Habitual</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link href='http://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css' />

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet"
        href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->
  </head>

  <body ng-app="habitual">

    <div ng-view="list" class="view"></div>

    <!-- build:js scripts/libs.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/momentjs/min/moment.min.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/addform.js"></script>
    <script src="scripts/controllers/delete.js"></script>
    <script src="scripts/controllers/details.js"></script>
    <script src="scripts/controllers/list.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/controllers/settings.js"></script>
    <script src="scripts/controllers/reset.js"></script>
    <script src="scripts/directives/navbar.js"></script>
    <script src="scripts/filters/details.js"></script>
    <script src="scripts/services/chain.js"></script>
    <script src="scripts/services/habit.js"></script>
    <!-- endbuild -->
  
  </body>

</html>
